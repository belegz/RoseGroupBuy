  <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#ratePersonDialog">
    <i class="material-icons">add</i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="ratePersonDialog" tabindex="-1" role="dialog" aria-labelledby="Rate Person dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Rate This Person</h5>
        </div>
        <div class="modal-body">
          
          
          <div class="rate">
            <h6>John Doe</h6>
            <input type="radio" id="star5" name="rate" value="5" />
            <label for="star5" title="text">5 stars</label>
            <input type="radio" id="star4" name="rate" value="4" />
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star3" name="rate" value="3" />
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star2" name="rate" value="2" />
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star1" name="rate" value="1" />
            <label for="star1" title="text">1 star</label>
          </div>


        </div>
        <div class="modal-footer">
          <button id= "cancelRatePerson" type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitRatePerson" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
