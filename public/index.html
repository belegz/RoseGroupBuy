<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Rose GroupBuy</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Rose GroupBuy</a>
  </nav>

  <div id="listPage" class="container page-container">

    <div id="groupListContainer" class="row" style="justify-content: center;">
      <div class="col-md-8">
        <div class="card border-secondary">
            <div class="card-header" id = "cardHeaderContianer">
                <!-- <h3><a id="cardTitile" href="" class="badge badge-primary">Black Friday Macy's </a><span style="font-size: 75%;"><i class="material-icons">groups</i>+3</span></h3> -->
                <span id = "card-title">Black Friday Macy's</span><span class="badge badge-secondary" style="font-size: 1.75em;"><i class="material-icons">groups</i>&nbsp; +3</span>
              </div>
            <div class="card-body text-secondary">
                <span id="cardOwner" class="h5">Tiantian Zhang</span>
                <br><br>
                <span id="cardTimeTag" > End Time:</span>
                <span id="cardTime" class="font-italic"> 10/16/2020 12:17AM</span>
                <br><br>
                <span id="cardTime" class=""> Tags:</span>
                <span class="badge badge-pill badge-primary">Primary</span>
            </div>
            
        </div>
        <br><br>
    </div>
    </div>
    
  </div>

  <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addGroupDialog">
    <i class="material-icons">add</i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="addGroupDialog" tabindex="-1" role="dialog" aria-labelledby="Add group dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Group</h5>
        </div>
        <div class="modal-body">


          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput" class="bmd-label-floating">Group Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">Seller</label>
            <input type="text" class="form-control" id="inputSeller">
            <span class="bmd-help">What seller do you want to buy from?</span>
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">End Time</label>
            <input type="text" class="form-control" id="inputTime">
            <span class="bmd-help">When will this group ends?</span>
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">Pick-up Location</label>
            <input type="text" class="form-control" id="inputLocation">
            <span class="bmd-help">Where do you want to distribute the goods to your members?</span>
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">Tags</label>
            <input type="text" class="form-control" id="inputTags">
            <span class="bmd-help">What are the benefits?</span>
          </div>
          <!-- <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">Shopping List</label>
            <input type="text" class="form-control" id="inputList">
            <span class="bmd-help">What do you want to buy?</span>
          </div> -->


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddGroup" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
