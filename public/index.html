<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Rose GroupBuy</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Rose GroupBuy</a>
  </nav>
  <div id="listPage" class="container page-container">

    <div id="groupListContainer">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Group Name</h5>
          <!-- <h6 class="card-subtitle mb-2 text-muted">Owner</h6> -->
          <p class="card-text">Owner</p>
          <p class="card-text">End Time</p>
          <p class="card-text">Tags</p>
        </div>
      </div>  

    </div>
    
  </div>
  <button id="fab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addGroupDialog">
    <i class="material-icons">add</i>
  </button>

  <!-- Modal -->
  <div class="modal fade" id="addGroupDialog" tabindex="-1" role="dialog" aria-labelledby="Add group dialog"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Group</h5>
        </div>
        <div class="modal-body">


          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput" class="bmd-label-floating">Group Name</label>
            <input type="text" class="form-control" id="inputName">
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">Seller</label>
            <input type="text" class="form-control" id="inputSeller">
            <span class="bmd-help">What seller do you want to buy from?</span>
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">End Time</label>
            <input type="text" class="form-control" id="inputTime">
            <span class="bmd-help">When will this group ends?</span>
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">Pick-up Location</label>
            <input type="text" class="form-control" id="inputLocation">
            <span class="bmd-help">Where do you want to distribute the goods to your members?</span>
          </div>
          <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">Tags</label>
            <input type="text" class="form-control" id="inputTags">
            <span class="bmd-help">What are the benefits?</span>
          </div>
          <!-- <div class="form-group bmd-form-group">
            <label for="formGroupExampleInput2" class="bmd-label-floating">Shopping List</label>
            <input type="text" class="form-control" id="inputList">
            <span class="bmd-help">What do you want to buy?</span>
          </div> -->


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddGroup" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
